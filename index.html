<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLOT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('GlotComputer.webp') top/cover no-repeat fixed;
      color: #fff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 768px) {
      body {
        background: url('GlotPhone.webp') top/cover no-repeat fixed;
      }
    }

    h2 {
      margin: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.5); /* reduced opacity */
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    #chat {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 80px;
      background: rgba(0, 0, 0, 0.2); /* much more transparent */
      backdrop-filter: blur(5px);
      width: calc(100% - 40px);
      max-width: 800px;
    }
    .message {
      margin: 5px 0;
      background-color: rgba(0, 0, 0, 0.3); /* more transparent */
      backdrop-filter: blur(2px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5); /* better text readability */
    }
    .user, .glot {
      margin: 5px 0;
    }
    .user { color: #4fc3f7; }
    .glot { color: #81c784; }
    input[type="text"] {
      width: 100%;
      max-width: 700px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #444;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #4fc3f7;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #81d4fa;
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }
    .typing {
      overflow: hidden;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h2>üí¨ Chat with GLOT ‚Äì Language Master</h2>
<div id="chat"></div>
<div class="input-container">
  <input type="text" id="userInput" placeholder="Ask GLOT something..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const API_KEY = "AIzaSyDK6Zacsy0wUYvh4C9jhWdsMy9OBwyUqTE";
  const chatDiv = document.getElementById("chat");
  const button = document.querySelector('button');
  const input = document.getElementById("userInput");
  let userLevel = null; // Store user's French level

  // Add new function for dynamic opening
  async function getOpeningLine() {
    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `As GLOT, generate ONE funny opening line that introduces you as a slimy, sarcastic, but gorgeous French teacher. Be brief but fabulous! Example: "üíö Bonjour, you lucky humans! Behold, the most stunning green blob you'll ever learn French from!"`
              }]
            }]
          })
        }
      );
      const data = await response.json();
      return data.candidates[0].content.parts[0].text;
    } catch (error) {
      return `üíö **Bonjour**, you lucky humans! \n\nI am GLOT ‚Äî the most *stunningly* gorgeous creature to ever teach Qu√©bec French. *Obviously.*`;
    }
  }

  // Modify the DOMContentLoaded event
  document.addEventListener('DOMContentLoaded', async function() {
    const opening = await getOpeningLine();
    appendMessage("GLOT", `${opening}\n\nBefore I grace you with my gooey brilliance, tell me your level in French:
‚Ä¢ **Beginner** ‚Äì Never spoken French
‚Ä¢ **Intermediate** ‚Äì Can have basic conversations
‚Ä¢ **Advanced** ‚Äì Comfortable but want to perfect it

*fixes hair while waiting for your response* ‚ú®`, "glot");
  });

  async function typeText(element, text) {
    const delay = 100; // Delay between lines
    const formattedHtml = text
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // Split into lines and filter empty lines
    const lines = formattedHtml.split('<br>').filter(line => line.trim());
    
    // Type each line
    for (let i = 0; i < lines.length; i++) {
      await new Promise(resolve => setTimeout(resolve, delay));
      element.innerHTML = `<strong>${element.getAttribute('data-name')}:</strong> ${lines.slice(0, i + 1).join('<br>')}`;
    }
  }

  async function appendMessage(name, text, cls) {
    const div = document.createElement("div");
    div.className = `message ${cls} typing`;
    div.setAttribute('data-name', name);
    div.innerHTML = `<strong>${name}:</strong> `;
    chatDiv.appendChild(div);
    await typeText(div, text);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    try {
      const userText = input.value.trim();
      if (!userText) return;

      // First message handling (level selection)
      if (!userLevel) {
        const level = userText.toLowerCase();
        if (!['beginner', 'intermediate', 'advanced'].includes(level)) {
          appendMessage("GLOT", `*raises eyebrow* Oh darling, choose **Beginner**, **Intermediate**, or **Advanced**! ‚ú®`, "glot");
          return;
        }
        userLevel = level;
        appendMessage("You", userText, "user");
        input.value = "";
        
        // Immediately start first story sentence
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: `Create a short first sentence of a Qu√©bec story (appropriate for ${userLevel} level). Then analyze each word.
End with: "*adjusts slime* Do you want to continue the story, darling? ‚ú®"`
                }]
              }]
            })
          }
        );

        if (response.ok) {
          const data = await response.json();
          const reply = data.candidates[0].content.parts[0].text;
          appendMessage("GLOT", reply, "glot");
        }
        return;
      }

      // Normal message handling with level-aware prompt
      button.disabled = true;
      input.disabled = true;
      button.textContent = 'Sending...';

      appendMessage("You", userText, "user");
      input.value = "";

      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `GLOT RULES:
1. If user says "yes" or similar: Create next sentence in Qu√©bec French that continues the story
2. First show the Qu√©bec French sentence
3. Then break down EACH word:
   ‚Ä¢ Qu√©bec pronunciation (use IPA)
   ‚Ä¢ Qu√©bec French meaning vs Standard French
   ‚Ä¢ Cultural context
   ‚Ä¢ ${userLevel === 'beginner' ? 'Simple English translation' : 
      userLevel === 'intermediate' ? 'Common usage in Qu√©bec' : 
      'Advanced Qu√©b√©cois expressions'}
4. End with: "*adjusts slime* Do you want to continue our Qu√©b√©cois adventure, darling? ‚ú®"

Story Style by Level:
${userLevel === 'beginner' ? 
  '‚Ä¢ Simple Qu√©bec expressions\n‚Ä¢ Basic daily life' : 
userLevel === 'intermediate' ? 
  '‚Ä¢ Mix of standard and Qu√©bec French\n‚Ä¢ Local situations' : 
  '‚Ä¢ Rich Qu√©b√©cois slang\n‚Ä¢ Deep cultural elements'}

You are GLOT. Student level: ${userLevel}
User response: ${userText}

Keep it authentically Qu√©b√©cois! ‚ú®`
              }]
            }]
          })
        }
      );

      if (!response.ok) {
        throw new Error('API request failed');
      }

      const data = await response.json();
      if (!data.candidates || !data.candidates[0]) {
        throw new Error('Invalid response format');
      }

      const reply = data.candidates[0].content.parts[0].text;
      appendMessage("GLOT", reply, "glot");

    } catch (error) {
      console.error('Error:', error);
      chatDiv.innerHTML += `<div style="color: red"><strong>Error:</strong> Unable to get response. Please try again.</div>`;
    } finally {
      button.disabled = false;
      input.disabled = false;
      button.textContent = 'Send';
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  }

  input.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
